  <button type="button" class="btn btn-secondary dropdown-toggle btn-danger" data-bs-toggle="dropdown" aria-expanded="false">
    Sort By:
  </button>
  <ul class="dropdown-menu">
    <li><button class="dropdown-item" onClick="window.location.reload()" >None</button></li>
    <li><button class="dropdown-item" id="sortfirstName" onClick="first()"  >Fisrt Name</button></li>
    <li><button class="dropdown-item" onClick="last()">Last Name</button></li>

    </div>

<script src="script.js"></script>

  <script type="text/javascript">


  function first(){
    $('.user').sort(function(a, b) {
      var a1= a.textContent;
      var b1= b.textContent;
    if (a1.substr(0,a1.indexOf(' ')) < b1.substr(0,b1.indexOf(' '))) {
      return -1;
    } else {
      return 1;
    }
  }).appendTo('.row');

}

function last(){
  $('.user').sort(function(a, b) {
    var a1= a.textContent;
    var b1= b.textContent;
  if (a1.substr(a1.indexOf(' ')) < b1.substr(b1.indexOf(' '))) {
    return -1;
  } else {
    return 1;
  }
}).appendTo('.row');

}
  </script>
