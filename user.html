<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="text/javascript">
    window.onload = async function() {
  var url = document.location.href,
      params = url.split('?')[1].split('&'),
      data = {}, tmp;
  for (var i = 0, l = params.length; i < l; i++) {
       tmp = params[i].split('=');
       data[tmp[0]] = tmp[1];
  }
  var id=data.id;
  const api_url =
  	`https://reqres.in/api/users/${id}`;
    const response = await fetch(api_url);

  	// Storing data in form of JSON
  	var data = await response.json();
  	console.log(data);
    var tab=' ';
    tab += `<div class= "col-md-4 user" id="${data.data.id}" onClick="userProfile(${data.data.id})" ><img src="${data.data.avatar}"  class="img-thumbnail"
     height="250px" width="250px" style="margin-top:10px"  ><p>First Name: ${data.data.first_name}</p><p>Last Name: ${data.data.last_name}</p><p>Email: ${data.data.email}</p></div>`;

     document.getElementById("user").innerHTML = tab;
}
    </script>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <title></title>
    <link rel="stylesheet" href="animation.css">
  </head>
  <body>
    <center>
    <div id="user" style="margin-top:150px;">
      </div>
    </center>
  </body>
</html>
